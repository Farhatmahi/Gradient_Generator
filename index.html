<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="./style/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css" integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body style="background-color: #1c1c1c;">
    <div class="container">
        <div class="main-box">
            <div class="row-1">
                <input type="color" class="input-box" id="color-a" value="#f000f3">
                <input type="color" class="input-box" id="color-b" value="#ffe6be">
            </div>
            <div class="row-2">
                <button class="buttons" onclick="setDirection('to top', this)">
                    <i class="fas fa-arrow-up"></i>
                </button>
                <button class="buttons active" onclick="setDirection('to bottom', this)">
                    <i class="fas fa-arrow-down"></i>
                </button>
                <button class="buttons" onclick="setDirection('to left', this)">
                    <i class="fas fa-arrow-left"></i>
                </button>
                <button class="buttons" onclick="setDirection('to right', this)">
                    <i class="fas fa-arrow-right"></i>
                </button>
                <button class="buttons" id="top-left" onclick="setDirection('to top left', this)">
                    <i class="fas fa-arrow-up"></i>
                </button>
                <button class="buttons" id="top-right" onclick="setDirection('to top right', this)">
                    <i class="fas fa-arrow-down"></i>
                </button>
                <button class="buttons" id="bottom-right" onclick="setDirection('to bottom right', this)">
                    <i class="fas fa-arrow-left"></i>
                </button>
                <button class="buttons" id="bottom-left" onclick="setDirection('to bottom left', this)">
                    <i class="fas fa-arrow-right"></i>
                </button>
            </div>
            <div class="row-3">
                <button class="generate" id="generate" onclick="generateCode()">Generate!</button>
            </div>
            <div class="row-4">
                <textarea name="" id="code" rows="3" placeholder="Code will appear here"></textarea>
                <button class="copy" onclick="copyText()">Copy</button>
            </div>
        </div>
    </div>
    
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/custom.js"></script>
</body>
</html>
